<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('read_current_values') }}">Задание 1</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('create_city') }}">Задание 2</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('read_all_city') }}">Задание 3</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('get_city_params') }}">Задание 4</a></li>

                <li class="breadcrumb-item"><a href="{{ url_for('all_user') }}">Пользователи</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('login') }}">Войти</a></li>
            </ol>
        </nav>
    </div>

    <div>
        {% if errors %}
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endif %}
    </div>

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function validate_float(evt) {
          var theEvent = evt || window.event;
          var key = theEvent.keyCode || theEvent.which;
          key = String.fromCharCode( key );
          var regex = /[0-9]|\./;
          if( !regex.test(key) ) {
            theEvent.returnValue = false;
            if(theEvent.preventDefault) theEvent.preventDefault();
          }
        }

        function validate_int(evt) {
          var theEvent = evt || window.event;
          var key = theEvent.keyCode || theEvent.which;
          key = String.fromCharCode( key );
          var regex = /[0-9]/;
          if( !regex.test(key) ) {
            theEvent.returnValue = false;
            if(theEvent.preventDefault) theEvent.preventDefault();
          }
        }
    </script>
</body>
</html>
